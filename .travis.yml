sudo: required
dist: trusty
language: cpp
compiler: gcc

branches:
  only:
    - master

# Environment variables
env:
  global:
    - GH_REPO_NAME: Vortex2D
    - DOXYFILE: Doxyfile
    - GH_REPO_REF: github.com/mmaldacker/Vortex2D.git
    - secure: ""

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      # Vortex2D dependencies
      - cmake
      - doxygen
      # GLFW3 dependencies
      - libxrandr-dev
      - libxinerama-dev
      - libxcursor-dev
      - libxi-dev

install:
# LunarG SDK install
 - wget https://vulkan.lunarg.com/sdk/download/1.0.65.0/linux/vulkansdk-linux-x86_64-1.0.65.0.run
 - chmod +x vulkansdk-linux-x86_64-1.0.65.0.run
 - ./vulkansdk-linux-x86_64-1.0.65.0.run
 - cd VulkanSDK/1.0.65.0/
 - ./build_tools.sh
 - . setup-env.sh

script:
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir build && cd build
  - cmake .. -DVORTEX2D_ENABLE_TESTS=On -DVORTEX2D_ENABLE_EXAMPLES=On -DCMAKE_BUILD_TYPE=Debug
  - make -j 4

# Generate and deploy documentation
after_success:
  # Compile & Upload docs
  - cd $TRAVIS_BUILD_DIR/Docs; chmod +x generatePublishDocs.sh; ./generatePublishDocs.sh