image: vulkan

branches:
  only:
    - master

matrix:
  - env: BUILD_TYPE=Coverage    

before_script:
  - ulimit -c unlimited -S       # enable core dumps

script:
  - mkdir build && cd build
  - cmake -DVORTEX2D_ENABLE_TESTS=On -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DCMAKE_CXX_FLAGS="-Wno-psabi"
  - make -j3
  - cd Tests && ./vortex2d_tests

after_success:
  # Uploading report to Coveralls
  - coveralls --exclude-pattern "/usr/.*" --exclude-pattern ".*/CMakeFiles/.*" --exclude-pattern ".*/VulkanGLFW/.*" --exclude-pattern ".*/Examples/.*" --exclude-pattern ".*/PerfTests/.*"  --exclude-pattern ".*/Tests/.*"  --exclude-pattern ".*/*-src/.*" --exclude-pattern ".*/Vortex2D/Utils/.*"
